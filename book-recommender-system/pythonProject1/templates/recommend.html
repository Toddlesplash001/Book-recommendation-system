<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color: #F9F9F9;
    }
</style>
<body style="background-color: #F9F9F9;">

    <nav class="navbar" style="background-color: #2C3E50;">
        <a class="navbar-brand" href="/" style="color: #FFFFFF;">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" style="color: #FFFFFF;">Home</a></li>
            <li><a href="/recommend" style="color: #FFFFFF;">Recommend</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-white" style="font-size: 50px; color: #4A90E2;">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}

                {% for i in data %}
                    <div class="col-md-3 col-sm-6" style="margin-top: 20px;">
                        <div class="card" style="background-color: #FFFFFF; border: 1px solid #D0D0D0; border-radius: 8px; padding: 15px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); height: 100%;">
                            <img class="card-img-top" src="{{i[2]}}" onerror="this.src='path/to/fallback-image.jpg';" style="display: block; width: 80%; height: auto; border-bottom: 1px solid #D0D0D0; margin: 0 auto 15px auto;">
                            <div class="card-body" style="text-align: center;">
                                <p style="font-size: 16px; margin-bottom: 10px; color: #333333;">{{i[0]}}</p>
                                <h4 style="font-size: 18px; margin-bottom: 10px; color: #333333;">{{i[1]}}</h4>
                            </div>
                        </div>
                    </div>
                {% endfor %}

            {% endif %}
        </div>
    </div>

</body>
</html>
